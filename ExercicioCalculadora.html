<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--O input cria um espaço para o usário digitar digitar o valor 1-->
    <input type="number" name="txtn2" id="txtn2"> <!--digitar o segundo numero-->    
    <input type="button" value="Somar" onclick="somar()"> <!--Botão criado para somar os numeor-->
    <div id ="res" > Resultado</div>
    <script>
        function somar () {
            var tn1 = window.document.getElementById('txtn1') // faz a ligação entre o texto inserido com a função desejada
            var tn2 = window.document.getElementById ('txtn2')
            var res = window.document.getElementById ('res')
            var n1 = Number(tn1.value)// variaveis criadas para poder converter o que for escrito na caixa de texto em numero
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A Soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body> 
</html>
